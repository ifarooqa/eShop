<div class="" style="background-color: #f8f6ff;">
  <div class="container">

      <div class="col-2">
        <nav class="navbar navbar-light">
          <div class="container justify-content-center">
            <a class="navbar-brand" routerLink="/home">
              <img src="../../assets/eShop.png" alt="eShop Logo" width="100" />
            </a>
          </div>
        </nav>
      </div>
      <div class="col-7 ">
        <nav class="navbar navbar-light">
          <div class="container-fluid justify-content-center">

                placeholder="Search"

              />

        </nav>

            <a class="nav-link fs-5" routerLink="/cart"><i class="bi bi-cart-fill"></i> Cart</a>
          </li>
